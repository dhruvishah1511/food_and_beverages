      <!-- Add Your Recipe Form -->
    <div class="container1">
        <h1>Add Your Recipe</h1>
        <hr>
        <form>
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category">
                    <option selected>Select category</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                    <option value="dessert">Dessert</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter recipe description"></textarea>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients<span class="text-danger">*</span></label>
                <textarea class="form-control" id="ingredients" rows="3" placeholder="Enter ingredients" required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions<span class="text-danger">*</span></label>
                <textarea class="form-control" id="instructions" rows="5" placeholder="Enter cooking instructions" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
