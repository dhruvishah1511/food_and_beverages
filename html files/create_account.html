
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('../images/logo.jpeg');
            background-size: 100% 100%; /* Manually adjust width and height */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;

        }
        .form-container {
            background: rgba(221, 238, 230, 0.533);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 1rem;
        }
        .form-group {
            position: relative;
        }
        .invalid-feedback {
            position: absolute;
            bottom: -1.5rem;
            left: 0;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Create Account</h2>
        <div id="alert-container" class="mb-3"></div>
        <form id="create-account-form" novalidate>
            <div class="form-group">
                <label for="new-email">Email address</label>
                <input type="email" class="form-control" id="new-email" placeholder="Enter email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="form-group">
                <label for="new-password">Password</label>
                <input type="password" class="form-control" id="new-password" placeholder="Password" required minlength="6">
                <div class="invalid-feedback">
                    Password must be at least 6 characters long.
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                <div class="invalid-feedback">
                    Please confirm your password.
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            <p class="text-center mt-2">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('create-account-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            var form = event.target;
            var email = document.getElementById('new-email').value;
            var password = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                document.getElementById('confirm-password').classList.add('is-invalid');
                document.getElementById('confirm-password').nextElementSibling.textContent = "Passwords do not match.";
                return;
            }

            // Store email and password in localStorage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            // Show success alert
            var alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = '<div class="alert alert-success">Your account has been created successfully!</div>';

            // Redirect to login page after a short delay
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000); // Redirects after 2 seconds to allow user to see the alert
        });
    </script>
</body>
</html>
